<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <button class="newBookBtn">New Book</button>

  <div class="modal-container">
    <div class="modal">
      <div class="modal-header">
        <h1>Add new book</h1>
        <span class="close">Ã—</span>
      </div>
      <form id="form">
        <div class="input-container">
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="input-container">
          <label for="author">Author</label>
          <input type="text" id="author" required>
        </div>
        <div class="input-container">
          <label for="pages">Pages</label>
          <input type="number" id="pages" required>
        </div>
        <div class="input-container">
          <label for="isRead">Read</label>
          <input type="checkbox" id="isRead">
        </div>
      </form>
      <div class="modal-footer">
        <button class="close">Cancel</button>
        <button form="form" type="submit" class="save">Save</button>
      </div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th class="pages">Pages</th>
        <th>Status</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
