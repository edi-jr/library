<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Library App</h1>
    <button class="newBookBtn">New Book</button>
  </header>

  <div class="modals-container">
    <div class="add-modal">
      <div class="modal-header">
        <h2>Add new book</h2>
        <span class="close">Ã—</span>
      </div>
      <form id="add-form" class="form">
        <div class="input-container">
          <label for="title">Title</label>
          <input type="text" id="title" maxlength="50" required>
        </div>
        <div class="input-container">
          <label for="author">Author</label>
          <input type="text" id="author" maxlength="30" required>
        </div>
        <div class="input-container">
          <label for="pages">Pages</label>
          <input type="number" id="pages" required>
        </div>
        <div class="input-container">
          <label for="isRead">Read</label>
          <input type="checkbox" id="isRead">
        </div>
      </form>
      <div class="modal-footer">
        <button class="close">Cancel</button>
        <button form="add-form" type="submit">Add</button>
      </div>
    </div>

    <div class="edit-modal">
      <div class="modal-header">
        <h2>Edit book</h2>
        <span class="close">Ã—</span>
      </div>
      <form id="edit-form" class="form">
        <div class="input-container">
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="input-container">
          <label for="author">Author</label>
          <input type="text" id="author" required>
        </div>
        <div class="input-container">
          <label for="pages">Pages</label>
          <input type="number" id="pages" required>
        </div>
        <div class="input-container">
          <label for="isRead">Read</label>
          <input type="checkbox" id="isRead">
        </div>
      </form>
      <div class="modal-footer">
        <button class="close">Cancel</button>
        <button form="edit-form" type="submit">Save</button>
      </div>
    </div>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th class="pages">Pages</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
